<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All login demo</title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=1469439101123359&autoLogAppEvents=1"></script>
    <script src="assets/js/facebook.js"></script>
    <script src="assets/js/google.js"></script>
    <script src="assets/js/microsoft.js"></script>
    <script src="assets/js/spotify.js"></script>
    <script src="assets/js/microsoft.js"></script>
    <style>
    #login-button img {
            margin-right: 4px;
            height: 30px;
            vertical-align: middle;
        }
  </style>
</head>
<body>
        <button id="login-button" onclick="login();" >
            <img src="../assets/logo/facebook.svg" alt="Facebook Logo">
            Login with Facebook
        </button> 
        <button id="login-button" onclick="redirectToLink()">
            <img src="../assets/logo/github.svg" alt="Github Logo">
            Login with Github
        </button>
        <button id="login-button" onclick="trySampleRequest();">
            <img src="../assets/logo/google.svg" alt="Google Logo">
            Login with Google
        </button>
        <button onclick="login()" id="login-button">
            <img src="../assets/logo/microsoft.svg">
            Login with Microsoft
        </button>
        <button id="login-button" onclick="redirectToLink2()">
            <img src="../assets/logo/instagram.svg" alt="Instagram Logo">
            Login with Instagram
        </button>
        <button id="login-button">
            <img src="../assets/logo/spotify.svg">
            Login with Spotify
        </button>
        <button id="login-button" onclick="redirectToLink_Discord()">
            <img src="../assets/logo/discord.svg">
            Login with Discord
        </button>
        <button id="login-button" onclick="redirectToXbox()">
            <img src="../assets/logo/xbox.png">
            Login with Xbox
        </button>
        <button id="login-button" onclick="redirectToReddit()">
            <img src="../assets/logo/reddit.svg">
            Login with Reddit
        </button>
  
        <script>
            function redirectToLink() {
                window.location.href = "https://github.com/login/oauth/authorize?client_id=Ov23li2WF0kNdzb6LgAr&scope=user";
            }
        
            function redirectToLink2() {
                window.location.href = "https://api.instagram.com/oauth/authorize?client_id=1219978662502884&redirect_uri=https://login-test.xyehr.cn/auth/instagram/callback&scope=user_profile,user_media&response_type=code";
            }
        
            function redirectToLink_Discord() {
                window.location.href = "https://discord.com/api/oauth2/authorize?client_id=1266601245850992753&redirect_uri=https%3A%2F%2Flogin-test.xyehr.cn%2Fauth%2Fdiscord%2Fcallback&response_type=token&scope=identify%20email"
            }

            function redirectToXbox() {
                window.location.href = "https://login.live.com/oauth20_authorize.srf?client_id=d18b2f04-ffea-497d-b091-77e48819e745&scope=xbl.signin+offline_access&response_type=code&redirect_uri=https%3A%2F%2Flogin-test.xyehr.cn%2Fauth%2Fxbox%2Fcallback"
            }

            function redirectToReddit() {
                window.location.href = "https://www.reddit.com/api/v1/authorize?client_id=gQMuGoh085D2GQEOoR_ZMA&response_type=code&state=028201747377223937&redirect_uri=https://login-test.xyehr.cn/auth/reddit/callback&duration=temporary&scope=read"
            }
        </script>
</body>
</html>
