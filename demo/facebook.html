<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login demo</title></title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=1469439101123359&autoLogAppEvents=1"></script>
        <script>
            function login() {
                FB.login(function(response){
                    console.log(response);
                });
            }
        </script>
    <style>
        #login-button img {
            margin-right: 8px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
        <h1>Facebook Login Demo</h1>
        <!-- 自定义登录按钮 -->
        <button id="login-button" onclick="login();" >
            <img src="../assets/logo/facebook.svg" alt="Facebook Logo">
            Login with Facebook
        </button> 
</body>
</html>
