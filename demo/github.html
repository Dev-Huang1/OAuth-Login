<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Github</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <style>
    #login-button img {
            margin-right: 4px;
            height: 30px;
            vertical-align: middle;
        }
  </style>
</head>
<body>
    <h1>Github Login Demo</h1>
   <button id="login-button" onclick="redirectToLink()">
       <img src="https://login-test.xyehr.cn/assets/logo/github.svg" alt="Github Logo">
       Login with Github
   </button>

    <script>
        function redirectToLink() {
            window.location.href = "https://github.com/login/oauth/authorize?client_id=Ov23li2WF0kNdzb6LgAr&scope=user";
        }
    </script>
</body>
</html>
